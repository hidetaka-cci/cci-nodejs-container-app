version: 2.1

# CircleCI Orbsの定義
orbs:
  node: circleci/node@7.2.1
  aws-cli: circleci/aws-cli@5.4.1

# ジョブ定義
jobs:
  # TypeScriptビルド
  build:
    executor: node/default
    steps:
      - checkout
      # node orbでパッケージマネージャーの検知とキャッシュ管理を自動化
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: TypeScriptビルド
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist
            - node_modules

  # vitestによる自動テスト実行
  test:
    executor: node/default
    steps:
      - checkout
      # node orbでパッケージマネージャーの検知とキャッシュ管理を自動化
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests with JUnit reporter
          command: npm test -- --reporter=junit --outputFile=test-results/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage

  # AWS ECRへのイメージpush
  push-to-ecr:
    docker:
      - image: cimg/aws:2025.01
    steps:
      - checkout
      - setup_remote_docker:
          version: default
      # OIDC認証を使用してAWSに接続
      - aws-cli/setup:
          role_arn: ${AWS_ROLE_ARN}
          region: ${AWS_REGION}
      - run:
          name: ECRログイン
          command: |
            aws ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - run:
          name: Dockerイメージのビルドとプッシュ
          command: |
            docker build -t ${ECR_REPO_NAME}:${CIRCLE_SHA1} .
            docker tag ${ECR_REPO_NAME}:${CIRCLE_SHA1} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:${CIRCLE_SHA1}
            docker tag ${ECR_REPO_NAME}:${CIRCLE_SHA1} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest
            docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:${CIRCLE_SHA1}
            docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest

  # ECS Fargateへのデプロイ
  deploy-to-ecs:
    docker:
      - image: cimg/aws:2025.01
    steps:
      - checkout
      # OIDC認証を使用してAWSに接続
      - aws-cli/setup:
          role_arn: ${AWS_ROLE_ARN}
          region: ${AWS_REGION}
      - run:
          name: ECSサービス更新
          command: |
            aws ecs update-service \
              --cluster ${ECS_CLUSTER_NAME} \
              --service ${ECS_SERVICE_NAME} \
              --force-new-deployment

# ワークフロー定義
workflows:
  build-test-deploy:
    jobs:
      # buildとtestを並列実行
      - build
      - test
      # ECRへのpushはbuildとtestの両方が成功した後に実行
      # OIDC認証を使用（context必須）
      - push-to-ecr:
          context: aws-oidc
          requires:
            - build
            - test
      # ECSへのデプロイはECRへのpush成功後に実行
      # OIDC認証を使用（context必須）
      - deploy-to-ecs:
          context: aws-oidc
          requires:
            - push-to-ecr
          filters:
            branches:
              only: main  # mainブランチのみデプロイ
